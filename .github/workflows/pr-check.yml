name: PR Sanity Check

on:
  pull_request:
    branches: 
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-go@v2-beta
      with:
        go-version: "1.13"
    - name: Test and build binaries
      run: |
        make test
        make build
