<form class="example-form">
  <mat-form-field class="example-full-width">
    <input name="query" matInput [(ngModel)]="query" placeholder="Search" />
  </mat-form-field>
</form>
<mat-card
  class="mat-card-flat"
  *ngFor="let event of events1 | search: 'service.name':query"
  style="margin-bottom: 1em; background: #f5f5f5;"
>
  <mat-card-title style="align-items: center; font-size: 1.25em;">
    <div>
      <a routerLink="/service/{{ event.service.name }}">{{
        event.service.name
      }}</a>
      {{ eventTypeToString(event) }}
      <span *ngIf="hasMeta(event)"
        >(<span
          *ngFor="let meta of visibleMeta(event) | keyvalue; let isLast = last"
          ><span style="color: grey" *ngIf="meta.key == 'commit'">
            <a href="{{ commitUrl(event) }}">commit</a></span
          ><span style="color: grey" *ngIf="meta.key == 'build'">
            <a href="{{ buildUrl(event) }}">build</a></span
          >{{ isLast ? "" : ", " }}</span
        >) &nbsp;<span style="color: #555">{{
          event.timestamp * 1000 | dateAgo
        }}</span></span
      >
    </div>
  </mat-card-title>
</mat-card>

<div *ngIf="!events || events.length == 0">
  No events.
</div>
