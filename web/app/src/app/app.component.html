<div style="width:80%; margin: auto;">
  <mat-toolbar style="padding: 1em; background-color: white">
    <mat-toolbar-row>
      <button mat-icon-button (click)="sidenav.toggle()" fxHide.gt-sm>
        <mat-icon>menu</mat-icon>&nbsp;&nbsp;&nbsp;
      </button>
      <img class="hover" routerLink="/" style="width: 50px" src="./assets/logo.png" />
      <span id="logo" class="hover" routerLink="/"
        >&nbsp; Micro</span
      >
      <span class="menu-spacer"></span>
      <div style="padding-top: 4px;" fxShow="true" fxHide.lt-md>
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <a routerLink="/services" mat-button>Services</a>
        <a href="https://micro.mu/community" mat-button>Community</a>

        <mat-menu #menu="matMenu">
          <button
            class="logout"
            id="logout"
            *ngIf="user && user.name"
            style="padding-left: 3em; padding-right: 3em; text-align: center;"
            mat-menu-item
            (click)="us.logout()"
          >
            Sign out
          </button>
        </mat-menu>
        <span fxHide="false" fxHide.lt-md>
          <button
            *ngIf="user && user.name"
            mat-button
            [matMenuTriggerFor]="menu"
            class="dropdown-menu"
            id="dropdown-menu"
          >
            {{ user.name }}
            <mat-icon>keyboard_arrow_down</mat-icon>
          </button>

          <!-- <ng-container *ngIf="!us.loggedIn() || !user || !user.name">
            <a routerLink="/login" color="accent" mat-raised-button>Login</a>
          </ng-container> -->
        </span>

        <span fxHide="false" fxHide.gt-sm>
          <button
            style="padding-right: 0; margin-right: 0;"
            mat-button
            [matMenuTriggerFor]="menu"
          >
            <mat-icon style="color: white">dehaze</mat-icon>
          </button>
        </span>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container style="height: 100%" fxFlexFill>
    <mat-sidenav style="width: 30%" #sidenav>
      <mat-nav-list>
        <div><a (click)="sidenav.toggle()" mat-list-item>Close</a></div>
        <div><a (click)="sidenav.toggle()" routerLink="/services" mat-button>Services</a></div>
        <div><a href="https://micro.mu/community" mat-button>Community</a></div>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content style="padding: 1em; background: white;" fxFlexFill>
      <simple-notifications></simple-notifications>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
